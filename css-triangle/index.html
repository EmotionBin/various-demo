  <title>css-triangle</title>
  <style>
    *{
      margin: 0;
    }
    .triangle_wrap{
      display: flex;
      width: 100%;
      height: 100vh; 
      flex-direction: column;
      align-items: center;
    }
    .triangle{
      width: 0;
      height: 0;
      margin-top: 100px;
      border: 50px solid red;
    }
    .top{
      border-right-color: transparent;
      border-top-color: transparent;
      border-left-color: transparent;
    }
    .left{
      border-bottom-color: transparent;
      border-top-color: transparent;
      border-left-color: transparent;
    }
    .right{
      border-right-color: transparent;
      border-top-color: transparent;
      border-bottom-color: transparent;
    }
    .bottom{
      border-right-color: transparent;
      border-bottom-color: transparent;
      border-left-color: transparent;
    }
  </style>
</head>
