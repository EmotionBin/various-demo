<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image-auto-rotate</title>
  <style>
    *{
      margin: 0;
    }
    .head{
      text-align: center;
    }
    .image-wrap{
      display: flex;
      justify-content: center;
    }
    .image-item{
      flex: 1;
      padding: 10px;
    }
    .img-style{
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="head">
    <h1>实现图片自动旋转矫正😎</h1>
  </div>
  <div class="image-wrap">
    <div class="image-item">
      <input name="file" type="file" accept="image/png,image/gif,image/jpeg"/>
      <div>这是未矫正的图片</div>
      <img class="preivew img-style">
    </div>
    <div class="image-item">
      <input name="file" type="file" accept="image/png,image/gif,image/jpeg"/>
      <div>这是矫正后的图片</div>
      <img class="preivew1 img-style">
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
<script src="index.js"></script>
</html>
