<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>token-auto-refresh</title>
</head>
<style>
  * {
    margin: 0;
  }
  .head {
    text-align: center;
  }
</style>
<body>
  <div class="head">
    <h1>token自动刷新😎</h1>
  </div>
  <div id="app">
    <h1>token auto refresh</h1>
    <h3>当前token:{{token}}</h3>
    <h3>token是否过期：{{isExpire}}</h3>
    <button @click="verifyToken">验证 token</button>
    <button @click="getToken">重新获取 token</button>
  </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
<script src="index1.js"></script>
</html>
