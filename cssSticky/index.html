<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css sticky demo</title>
  <style>
    *{
      margin: 0;
    }
    section{
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 8em;
      font-weight: 700;
      text-transform: uppercase;
      background-color: #000;
      color: #fff;
    }
    .container{
      position: relative;
      display: flex;
      background: #000;
    }
    .container span{
      position: sticky;
      top: 0;
      width: 10%;
      height: 100vh;
      background: #00f;
      margin-top: calc(100vh * var(--i));
    }
    h2{
      position: relative;
      background: linear-gradient(0deg,#ff0076,#cc00ff,#ffaa00,#1fae99,#00f);
      display: flex;
      justify-content: center;
    }
    h2 span{
      position: sticky;
      top: 0;
      line-height: 100vh;
      height: 100vh;
      color: #fff;
      font-size: 6em;
      margin-top: calc(100vh * var(--i));
    }
  </style>
</head>
